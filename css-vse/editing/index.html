<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="w3.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <script type="text/javascript" src="scripts.js"></script>
  <script type="text/javascript" src="filters.js"></script>
  <title>CSS VSE - Editing/Compositing</title>
</head>
<body>
  <h1 class="w3-container w3-padding-large w3-teal">CSS VSE - Editing/Compositing</h1>
  <h2 class="w3-container w3-padding">Colour Grading/Effects (CSS Filters)</h2>
    <div class="test-wrapper w3-margin w3-round-large">
      <div id="video-container">
        <video width="100%" height="100%" id="posting-letter" src="../assets/PostingLetter.MOV" controls>
        Video not displayed.
        </video>
      </div>
      <div class="controls-wrapper w3-round-large">
        <h2>Controls</h2>
        <div class="controlGroup">
          <h3 class="control-header">Grayscale</h3>
          <input type="number" id="grayscaleControl" class="effectTextBox w3-round" min="0" max="100" value="0"> %<br>(0%-100%)<br><br>
          <button class="w3-button w3-border w3-round effectButton" onclick="setGrayscale()">Set</button><br>
          <div id="invalidValueAlertGrayscale" class="invalidValueAlerts w3-margin-bottom">Please input a number from 0-100.</div>
        </div>
        <div class="controlGroup">
          <h3 class="control-header">Saturation</h3>
          <input type="number" id="saturationControl" class="effectTextBox w3-round" min="0" value="100"> %<br>(>0%)<br><br>
          <button class="w3-button w3-border w3-round effectButton" onclick="setSaturation()">Set</button><br>
          <div id="invalidValueAlertSaturation" class="invalidValueAlerts w3-margin-bottom">Please input a number greater than 0.</div>
        </div>
        <div class="controlGroupLast">
          <h3 class="control-header">Contrast</h3>
          <input type="number" id="contrastControl" class="effectTextBox w3-round" min="0" value="100"> %<br>(>0%)<br><br>
          <button class="w3-button w3-border w3-round effectButton" onclick="setContrast()">Set</button><br>
          <div id="invalidValueAlertContrast" class="invalidValueAlerts w3-margin-bottom">Please input a number greater than 0.</div>
        </div>
      </div>
      <!--TODO: Make invalidValueAlerts look a bit nicer (don't make them shift the entire controlGroup)-->
    </div>

    <h2 class="w3-container w3-padding">Compositing (Superimposing Video)</h2>
    <div class="test-wrapper w3-margin w3-round-large">
      <div id="video-container-fullwidth">
        <video width="100%" height="100%" id="posting-letter" class="below" src="../assets/Walking.MOV" controls>
        Video not displayed.
        </video>
        <video width="25%" height="25%" id="posting-letter" class="above" src="../assets/PostingLetter.MOV" controls>
        Video not displayed.
        </video>
      </div>
      <!--TODO: Make invalidValueAlerts look a bit nicer (don't make them shift the entire controlGroup)-->
    </div>
</body>
</html>
